<!DOCTYPE html>
<html>

  <head>
    <title>Design-A-Den</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <!-- Flexbox item to be pulled up -->
      <h1>Design-A-Den</h1>
      <!-- Middle flexbox item -->
      <canvas id="myCanvas"></canvas>
      <!-- Final flexbox item -->
      <div id="choices-container">

          <div class="choice-item choice-item-art">
            <p>Art</p>

            <div class="image-container">
              <img class="art" src="art/Brazil_Movie_Poster.jpeg" alt="Brazil Movie Poster">
              <span class="number-circle">1</span>
            </div>

          </div>

          <div class="choice-item choice-item-sofa">
            <p>Sofa</p>

            <div class="image-container">
              <img class="sofa" src="sofa/Bellini-Sofa.png" alt="Bellini Sofa">
              <span class="number-circle">1</span>
            </div>

          </div>

          <div class="choice-item choice-item-trinket">
            <p>Trinket</p>

            <div class="image-container">
              <img class="trinket" src="trinket/Hay_Bolt_Hook.png" alt="Hang-It-All">
              <span class="number-circle">1</span>
            </div>

          </div>

      </div>
    </div>
    <script src="src/script.js"></script>
  </body>

</html>
